{% extends "core/base.html" %}

{% block content %}
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Упс! Что-то пошло не так:(</h2>
            </div>
            <div class="panel-body">
                <h3>500 Internal Server Error</h3>
                <p>Наш сервер не смог справиться со столь сложным запросом и умер.</p>
                <p>Свяжитесь с разработчиками, они обязательно помогут!</p>
                <img src="http://www.trunkforce7.com/wp-content/uploads/2014/06/RobotParts-small.jpg" width="100%">
            </div>
        </div>
    </div>
    <!-- Sentry JS SDK 2.1.+ required -->
<script src="https://cdn.ravenjs.com/2.1.0/raven.min.js"></script>

{% if request.sentry.id %}
  <script>
  Raven.showReportDialog({
    // grab the eventId generated by the Sentry SDK
    eventId: '{{ request.sentry.id }}',

    // use the public DSN (dont include your secret!)
    dsn: 'https://af8512c3bfe6466e92610a28d10584af@sentry.io/225398'
  });
  </script>
{% endif %}
{% endblock %}
