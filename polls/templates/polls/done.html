{% extends "polls/base.html" %}

{% block content %}

{% if messages %}
	<div class="row">
		{% for message in messages %}
			<div class="col-lg-4">
				<div class="alert {% if message.tags %} alert-{{ message.tags }}{% else %}info{% endif %}">
					<a class="close" data-dismiss="alert" href="/">&times;</a>
					{{ message }}
				</div>
			</div>
		{% endfor %}
	</div>
{% endif %}

{% endblock content %}
