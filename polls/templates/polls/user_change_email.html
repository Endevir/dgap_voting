{% extends "polls/base.html" %}

{% block content %}
{% load bootstrap3 %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 class="panel-title"><strong>Изменение email</strong></h1> 
			</div>
			<div class="panel-body">
	
				<form action="{% url 'polls:profile_change_email' %}" method="post" class="form">
					{% csrf_token %}
					{% bootstrap_form form %}
					{% buttons %}
						<button type="submit" class="btn btn-default">
							Сохранить
						</button>
					{% endbuttons %}
				</form>
			</div>
		</div>	
	</div>
</div>

{% endblock content %}
