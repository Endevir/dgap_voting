<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            {% if header_link %}<a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
            {% else %}{{ article.title }}{% endif %}
        </h2>
    </div>
    <div class="panel-body">
        {% if show_creation_time %}<p><span class="post-info">{{ article.publish_dttm }}</span></p>{% endif %}
        <p>{{ article.content|safe }}</p>
    </div>
</div>
