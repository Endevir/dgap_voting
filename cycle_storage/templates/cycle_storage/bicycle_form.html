{% extends "core/base.html" %}
{% load bootstrap4 %}

{% block title %}
    Добавление велосипеда
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Заявка на место в велокомнате</h2>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form%}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Отправить заявку
                </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
