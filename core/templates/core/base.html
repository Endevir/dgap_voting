<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DGAP services {% endblock %}</title>

    {% load staticfiles %}
    {% load bootstrap3 %}

    {% bootstrap_css %}

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        {% bootstrap_javascript %}

    {# bootstrap_messages #}
    <link href="{% static 'core/sidebar.css' %}?{{ TAG }}" rel="stylesheet">
    <link href="{% static 'core/style.css' %}?{{ TAG }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'core/favicon.png' %}?{{ TAG }}"/>
    {# <link href="{% static 'polls/js/countdown/jquery.countdown.css' %}" rel="stylesheet" > #}

    <script src="{% static 'core/js/countdown/jquery.plugin.min.js' %}?{{ TAG }}"></script>
    <script src="{% static 'core/js/countdown/jquery.countdown.min.js' %}?{{ TAG }}"></script>
    <script src="{% static 'core/js/script.js' %}?{{ TAG }}"></script>
    <script>
        function serverTime() {
            var time = null;
            $.ajax({url: "{% url 'servertime:server_time' %}",
                async: false, dataType: 'text',
                success: function(text) {
                    time = new Date(text);
                }, error: function(http, message, exc) {
                    time = new Date();
            }});
            return time;
        };
        function serverDate() {
            var time = null;
            $.ajax({url: "{% url 'servertime:server_date' %}",
                async: false, dataType: 'text',
                success: function(text) {
                    time = new Date(text);
                }, error: function(http, message, exc) {
                    time = new Date();
            }});
            return time;
        };

        $(function () {
                var startDay = serverDate();
                $('#defaultTime').countdown({since: startDay, compact: true, format: 'HMS', description: '', serverSync: serverTime});
        });
    </script>
</head>

<body>
{% include 'core/metrics.html' %}
{% include 'core/nav.html' %}
{% include 'core/messages.html' %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" style="padding-top:16px;"{# class="container" #}>
            {% block content %}
            {% endblock %}
            <script src="{% static 'polls/collapse.js' %}"></script>
        </div>
      {% include "core/footer.html" %}
        
    </div><!--/.row-->
  </div><!--/.container-->

</body>


</html>
